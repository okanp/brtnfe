<md-input-container class="search-container" dividerColor="accent" [ngClass]="{'white': isFocussed, 'white-low-alpha': !isFocussed}" floatPlaceholder="never">
  <md-placeholder>
    <i class="fa fa-search" aria-hidden="true"></i>Find a routine for yourself?
  </md-placeholder>
  <input #searchbox mdInput (focus)="onFocusSearch()" (blur)="onBlurSearch()" (keyup.enter)="search($event)" [(ngModel)]="searchKey">
</md-input-container>
<app-criteria #criteria></app-criteria>
